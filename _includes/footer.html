<footer role="contentinfo" class='post-footer'>
    <div class="inner">
        <div class="vcard">
          <a href="{{ site.baseurl }}/feed.xml" id="btn_feed" class="btn" title="Feed" target="_blank">
                <span aria-hidden="true" data-icon=")"></span>
                <strong>Feed</strong>
            </a>

            {% if site.logo %}
            <a href="{{ site.url }}/about" class="photo circle">
              <span style="background-image: url('/images/{{ site.avatar }}');">
                <img src="/images/{{ site.avatar }}" alt="{{ site.title }}"/>
              </span>
            </a>
            {% endif %}

            <div class="details">
                <h4><a href="/about" class="url n">{{ site.author }}</a></h4>
                <a href="{{ site.baseurl}}" class="js-remove-domain-schema">{{ site.url }}</a><br>
                <span><a href='https://github.com/{{ site.github }}'>My GitHub</a></span><br>
                <span>Published with <a href="https://jekyllrb.com">Jekyll</a></span>
            </div>
        </div>
        <div id="user_bio">
            <div class="inner">
                {{ site.description }}
            </div>
        </div>
    </div>
</footer>
